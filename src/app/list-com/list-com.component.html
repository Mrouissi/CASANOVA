
            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
  
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Liste des commerciaux</h1>
  
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                            <div>
                               <input [(ngModel)]="searchCom" class="form-control bg-light border-0 small" placeholder="Rechercher..."
                               aria-label="Search" aria-describedby="basic-addon2">
                            </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Agence</th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Téléphone</th>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Agence</th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Téléphone</th>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr *ngFor="let com of commercials | filterSearch: searchCom">
                                            <td>{{com.agence}}</td>
                                            <td>{{com.nom}}</td>
                                            <td>{{com.prenom}}</td>
                                            <td>{{com.tel_portable}}</td>
                                            <td>{{com.email}}</td>
                                            <td>
                                                <button class="btn btn-secondary btn-icon-split" style="margin:5px;">
                                                    <span>Modifier</span>
                                                </button> 
                                                <button (click) = "deleteCom(com.id)" class ="btn btn-light btn-icon-split" style="margin:5px;">     
                                                    <span>Supprimer</span>     
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
  
                </div>
                <!-- /.container-fluid -->
  
            </div>
            <!-- End of Main Content -->
