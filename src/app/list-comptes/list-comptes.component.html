<div style="background-color: #58805a2b;
width: 100%;">
    <img src="assets/images/logo.png" style="width: 10%;     margin-left: 2%;">
</div>
<button class="btn btn-success" style="margin-top: 3%; ; float: right;     font-size: revert;">Exporter Excel</button>

<div class="form-group form-inline" style="margin-top: 3%; margin-left: 2%;"> 
    Rechercher : <input class="form-control ml-2" type="text" name="searchTerm" />
    <!--<span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>!-->
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.email}}</th>
            <td>{{user.nom}}</td>
            <td>{{user.prenom}}</td>
            <td><a (click)="Getdetails(user.id)"><img src="../../assets/images/loop.png"
                        style="width: 21px; height: 21px;"></a></td>
        </tr>
    </tbody>
</table>
