<div style="background-color: #58805a2b;width: 100%;">  
  <h1 style="margin-top: 2%;
  margin-left: 2%;
  color: #6c757d;
  font-style: oblique;">
  <a (click)="goToAcceuil()"><img style="width: 2%;" src="assets/images/back.png">Acceuil /</a>Vos disponibilités
  </h1>
  <mat-radio-group aria-label="Select an option" >

    <mat-radio-button  (change)="check = 'date'" value="date"  
    style="margin-top: 2%;  margin-bottom: 2%;     margin-left: 33%; margin-right: 13%;" > Date (un jour)
    </mat-radio-button>
    
    <mat-radio-button   (change)="check = 'interval'" value="interval" style="margin-bottom: 2%;" >Interval </mat-radio-button>
    <br>
   
  </mat-radio-group>



<mat-form-field appearance="fill" style="margin-left: 37%;" *ngIf="check == 'date'">
    <mat-label>Choisir une date</mat-label>
    <input matInput [matDatepicker]="picker"  (dateInput)="onDate($event.value)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-left: 37%;" *ngIf="check == 'interval'">
    <mat-label>Choisir une période </mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Date début"  (dateInput)="onDateFirst($event.value)">
      <input matEndDate placeholder="Date fin"  (dateInput)="onDateSecond($event.value)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <button class="btn btn-success" style="margin-top: 0%; ; float: right;     font-size: revert;" (click)="save()">Sauvegarder</button>
